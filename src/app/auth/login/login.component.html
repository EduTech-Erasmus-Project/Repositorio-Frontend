<!-- <div class="login-body" [ngClass]="{'layout-dark': dark, 'layout-light': !dark}"> -->
<div class="login-body layout-light">
    <div class="login-content animate__animated animate__fadeIn">
        <!-- <div class="night-switch">
            <p-button styleClass="dark-switch"  icon="pi pi-circle-on" (click)="dartActive(true)"></p-button>
            <p-button styleClass="light-switch"  icon="pi pi-circle-off" (click)="dartActive(false)"></p-button>
        </div> -->
        <div class="login-panel">
            <div class="login-panel-content">
                <div class="logo">
                    <img loading="lazy" src="/assets/img/edutech-icon.png"
                        style="width:100px !important;height:auto !important;" [alt]="'menu.altLogo' | translate" />
                </div>
                <h2>{{'login.loginTitle' | translate}}</h2>

                <p-messages></p-messages>

                <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onLogin()" id="loginForm">
                    <div class="forms">

                        <div class="p-field p-fluid">

                            <label for="email">{{'login.labeEmail' | translate}}</label>
                            <input [ngClass]="{'ng-dirty': errorEmailRequired || errorEmailFormat}"
                                aria-describedby="email-help" id="email" pInputText type="email" name="email"
                                formControlName="email" [placeholder]="'login.placeholderEmail' | translate" />

                            <small *ngIf="errorEmailRequired || errorEmailFormat" id="email-help"
                                class="p-error">{{'login.errorMsjEmail' | translate}}</small>
                            <!-- <i class="pi pi-user"></i> -->
                        </div>

                        <div class="p-field p-fluid">
                            <label for="password">{{'login.labelPassword' | translate}}</label>
                            <div class="viewPass">
                                <input [ngClass]="{'ng-dirty': errorPasswordRequired}" aria-describedby="pass-help"
                                    [type]="show?'text':'password'" id="password" name="password"
                                    formControlName="password" [placeholder]="'login.placeholderPass' | translate"
                                    pPassword [feedback]="false" />
                                <i tabindex="0" [ngClass]="{'pi-eye':!show,'pi-eye-slash':show}"
                                    aria-label="Ver contraseÃ±a" class="pi" (click)="show=!show"
                                    (keyup.enter)="show=!show"></i>
                            </div>
                            <!-- <i class="pi pi-lock"></i> -->
                            <small *ngIf="errorPasswordRequired" id="pass-help"
                                class="p-error">{{'login.errorMsjPassword' | translate}}</small>
                        </div>
                        
                        <div class="p-field p-fluid" *ngIf="isNotaccountaActive == true">
                            <label for="messageActive">{{'login.isNotActiveAccount' | translate}}</label><button pButton type="button" (click)="resendActivationEmail()" [label]="'login.isNotActiveAccountButton'|translate"></button>
                        </div>
                        
                        <div class="p-col-12">
                            <p-checkbox (onChange)="onSaveEmail($event)" name="checked" id="check"
                                inputId="recordar_contr" formControlName="rememberMe" binary="true"></p-checkbox>
                            <label for="recordar_contr">&nbsp; {{'login.check' | translate}}</label>
                        </div>

                        <div class="buttons">
                            <!-- <button pButton type="button" [routerLink]="['/']" label="Login"></button> -->
                            <button pButton type="submit" [label]="'login.btnLogin' | translate"></button>
                            <div class="links">
                                <a href="#/restart-password" class="secondary-button first">{{'login.recoverPassword' |
                                    translate}} </a>
                                <a href="#/contact" class="secondary-button second">{{'login.messageProblemLogin' |
                                    translate}} </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- <div class="desert"></div> -->
    </div>
</div>
