<div class="content-search">
    <div class="bg-search-item">
        <app-search></app-search>
    </div>
</div>
<div class="main-content">
    <app-information></app-information>
    <app-baner-register></app-baner-register>
    <p-toast></p-toast>
    <div class="labelPopular">
        <h2>{{ "object.labelPopulars" | translate }}</h2>
        <ng-container *ngIf="student; else isStudentTemplate">
            <button (click)="onNavegateTo('recommended')" pButton pRipple type="button"
                label="{{ 'object.viewAllPopulars' | translate }}" class="p-button-outlined"></button>
        </ng-container>
        <ng-template #isStudentTemplate>
            <button (click)="sendParameters('scored')" pButton pRipple type="button"
                label="{{ 'object.viewAll' | translate }}" class="p-button-outlined"></button>
        </ng-template>
    </div>
    <ng-container *ngIf="populars?.length > 0 ; else NoExistOa">
        <div class="p-grid card-content">
            <div class="p-col-12 p-md-6 p-lg-3" *ngFor="let popular of populars">
                <app-card [object]="popular"></app-card>
            </div>
        </div>
    </ng-container>
    <div class="labelMostLike">
        <h2>{{ "object.labelLikes" | translate }}</h2>
        <ng-container>
            <button (click)="sendParameters('liked')" pButton pRipple type="button"
                label="{{ 'object.buttonMostLiked' | translate }}" class="p-button-outlined"></button>
        </ng-container>
    </div>
    <ng-container *ngIf="mostLiked?.length > 0 ; else NoExistOa">
        <div class="p-grid card-content">
            <div class="p-col-12 p-md-6 p-lg-3" *ngFor="let liked of mostLiked">
                <app-card [object]="liked"></app-card>
            </div>
        </div>
    </ng-container>

    <div class="labelMostLike">
        <h2>{{ "object.labelMostRecent" | translate }}</h2>
        <ng-container>
            <button (click)="sendParameters('recent')" pButton pRipple type="button"
                label="{{ 'object.buttonMostRecent' | translate }}" class="p-button-outlined"></button>
        </ng-container>
    </div>
    <ng-container *ngIf="mostRecent?.length > 0 ; else NoExistOa">
        <div class="p-grid card-content">
            <div class="p-col-12 p-md-6 p-lg-3" *ngFor="let rercent of mostRecent">
                <app-card [object]="rercent"></app-card>
            </div>
        </div>
    </ng-container>
    <ng-template #NoExistOa>
        <div class="grid container-message">
            <label>{{ "object.labelOADoestNotExist" | translate }}</label>
        </div>
    </ng-template>
</div>
